# VATSIM Weather Briefings - Nginx Location Block
# Include this in your server block or copy the location block to your config
#
# This configuration:
# - Serves weather briefings from /var/www/leftos.dev/weather/
# - Completely disables browser caching (content updates every 15 minutes)
# - Enables directory listing for ARTCC subdirectories

# Weather briefings - NO CACHING
location /weather/ {
    alias /var/www/leftos.dev/weather/;
    index index.html;
    try_files $uri $uri/ =404;

    # Enable directory listing for ARTCC subdirectories
    autoindex on;
    autoindex_exact_size off;
    autoindex_localtime on;

    # Completely disable caching
    add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0" always;
    add_header Pragma "no-cache" always;
    add_header Expires "0" always;
    etag off;
    if_modified_since off;
}
